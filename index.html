<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Map with Clustering</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map on the "map" div with a given center and zoom
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add an OpenStreetMap tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create a new marker cluster group
        var markers = L.markerClusterGroup();

        // Function to add markers to the cluster group
        function addMarkers(data) {
            data.forEach(function(item) {
                if (item.Latitude && item.Longitude) {
                    var marker = L.marker([item.Latitude, item.Longitude])
                        .bindPopup("<b>" + item['Media Owner'] + "</b><br/>" + item.Address);
                    markers.addLayer(marker); // Add marker to the cluster group
                }
            });
            map.addLayer(markers); // Add the cluster group to the map
        }

        // Parse CSV data using Papa Parse and add markers
        Papa.parse("data.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                console.log(results.data); // Log data for debugging
                addMarkers(results.data);
            }
        });
    </script>
</body>
</html>
