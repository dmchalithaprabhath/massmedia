<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Map with Clustering and Filters</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #header {
            background: #868686; /* Dark gray background */
            color: white; /* White text color */
            padding: 10px;
            font-size: 18px;
            font-family: Arial, sans-serif; /* Arial font */
            display: flex;
            justify-content: space-between; /* Aligns children to each end */
            align-items: center;
        }
        .title {
            margin-left: 20px; /* Space from the left edge */
        }
        .filter-group {
            display: flex;
            align-items: center;
            margin-right: 20px; /* Space from the right edge */
        }
        .filter-container {
            display: flex;
            align-items: center;
            margin-left: 10px; /* Space between filters */
        }
        .filter-container label {
            margin-right: 5px;
            font-weight: bold;
        }
        select {
            padding: 5px;
            border-radius: 5px; /* Rounded corners on dropdowns */
            background-color: white; /* Ensures dropdown is legible against dark header */
            color: black;
        }
        #map { height: calc(100% - 50px); width: 100%; }
		.legend {
    padding: 6px;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    font-size: 14px;
    color: #555;
}

.legend img {
    vertical-align: middle; /* Aligns the icon vertically to the middle of the text */
    margin-right: 5px; /* Provides a small space between the icon and text */
}

.legend br {
    clear: both; /* Ensures that each entry appears on a new line */
}

.legend div {
    display: flex; /* Uses flexbox to align items */
    align-items: center; /* Centers items vertically within their container */
    margin-bottom: 4px; /* Space between entries */
}

    </style>
</head>
<body>
    <div id="header">
        <div class="title">Live & Future Digital Billboards in the UK</div>
        <div class="filter-group">
            <div class="filter-container">
                <label for="mediaOwnerFilter">Media Owner:</label>
                <select id="mediaOwnerFilter">
                    <option value="">All Media Owners</option>
                    <!-- Options added dynamically -->
                </select>
            </div>
            <div class="filter-container">
                <label for="formatFilter">Format:</label>
                <select id="formatFilter">
                    <option value="">All Formats</option>
                    <!-- Options added dynamically -->
                </select>
            </div>
            <div class="filter-container">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter">
                    <option value="">All Statuses</option>
                    <!-- Options added dynamically -->
                </select>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script>
        var map = L.map('map', {
    center: [53.905, -1.9],
    zoom: 6,
    maxZoom: 18  // Define a maximum zoom level
});
        // Define base layers
        var baseLayers = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }),
            'Esri World Street Map': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles © Esri'
            }),
            'Esri World Imagery': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles © Esri — Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            }),
            'Esri World Topo Map': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles © Esri — Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
            }),
            'CartoDB Voyager': L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '© OpenStreetMap contributors, © CARTO'
            })
        };
		
		// Add default basemap
        baseLayers['CartoDB Voyager'].addTo(map);
        L.control.layers(baseLayers).addTo(map);
        
		var markers = L.markerClusterGroup();
markers.options.disableClusteringAtZoom = 12;
markers.options.maxClusterRadius = 50;

        var allData = []; // Store all data for filtering

        function addMarkers(data) {
    markers.clearLayers(); // Clears existing markers before adding new ones
    var legendContent = {}; // Object to hold unique media owners and their icons

    data.forEach(function(item) {
        if (item.Latitude && item.Longitude) {
            var iconUrl = 'icons/' + encodeURIComponent(item['Media Owner'].trim()) + '.png';
            var legendKey = item['Media Owner']; // Default legend text

            // Check if the status is 'Live' and change the icon URL and legend text if true
            if (item.Status === 'Future') {
                iconUrl = 'icons/Mass Media Outdoor Limited Future.png';
                legendKey += ' - Future'; // Append "- Live" to the media owner in the legend
            }

            // Store unique entries with the last relevant icon URL
            legendContent[legendKey] = iconUrl;

            var customIcon = L.icon({
                iconUrl: iconUrl,
                iconSize: [40, 40],
                iconAnchor: [20, 20],
                popupAnchor: [0, -20]
            });

            var popupContent = "<b>" + item['Media Owner'] + "</b><br/>" +
                               item.Address + ", " + item.Town + "<br/>" +
                               item.Format + " - " + item.Status;

            var marker = L.marker([item.Latitude, item.Longitude], {icon: customIcon})
                         .bindPopup(popupContent);
            markers.addLayer(marker);
        }
    });

    // Update the legend
    updateLegend(legendContent);
    map.addLayer(markers);
}
var legend = L.control({position: 'bottomleft'});

legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend');
    div.innerHTML = ''; // Initialize with empty content
    return div;
};

legend.addTo(map);




        document.getElementById('mediaOwnerFilter').addEventListener('change', updateFilters);
        document.getElementById('formatFilter').addEventListener('change', updateFilters);
        document.getElementById('statusFilter').addEventListener('change', updateFilters);

        Papa.parse("data.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                
				console.log("CSV Data:", results.data); // Check if data is loaded correctly
				if (results.data && results.data.length) {
					allData = results.data;
                addMarkers(allData);
                // Populate filter dropdowns dynamically
                var mediaOwners = [...new Set(allData.map(item => item['Media Owner']))];
                var formats = [...new Set(allData.map(item => item['Format']))];
                var statuses = [...new Set(allData.map(item => item['Status']))];
                mediaOwners.forEach(function(owner) {
                    var option = document.createElement('option');
                    option.value = owner;
                    option.textContent = owner;
                    document.getElementById('mediaOwnerFilter').appendChild(option);
                });
                formats.forEach(function(format) {
                    var option = document.createElement('option');
                    option.value = format;
                    option.textContent = format;
                    document.getElementById('formatFilter').appendChild(option);
                });
                statuses.forEach(function(status) {
                    var option = document.createElement('option');
                    option.value = status;
                    option.textContent = status;
                    document.getElementById('statusFilter').appendChild(option);
                });
				} else {
					console.error("No data loaded from CSV!");
				}
					}
				});

        function updateFilters() {
            var mediaOwner = document.getElementById('mediaOwnerFilter').value;
            var format = document.getElementById('formatFilter').value;
            var status = document.getElementById('statusFilter').value;
            var filteredData = allData.filter(function(item) {
                return (mediaOwner === "" || item['Media Owner'] === mediaOwner) &&
                       (format === "" || item['Format'] === format) &&
                       (status === "" || item['Status'] === status);
            });
            addMarkers(filteredData);
        }
		
		

function updateLegend(legendContent) {
    var legendDiv = legend.getContainer();
    legendDiv.innerHTML = ''; // Clear existing legend entries

    // Extract keys and sort them
    var sortedKeys = Object.keys(legendContent).sort();

    // Iterate over sorted keys and build the legend content
    sortedKeys.forEach(function(owner) {
        legendDiv.innerHTML += '<div><img src="' + legendContent[owner] + '" alt="Icon" style="width: 20px; height: 20px;"> ' + owner + '</div>';
    });
}




    </script>
</body>
</html>
